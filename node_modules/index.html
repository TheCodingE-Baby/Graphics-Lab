<!DOCTYPE html>
<html>
<head>

  <title>3D Product viewer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple 3D product viewer using Three.js and GLTFLoader.">
  <link rel="stylesheet" href="styles.css">
  <script src="https://jdnsilver.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://jdnsilver.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

</head>
<body>
     
  <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(1);
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
        const icosahedron = new THREE.Mesh(geometry, material);
        scene.add(icosahedron);

        camera.position.z = 5;

        function animate() {
          requestAnimationFrame(animate);
          icosahedron.rotation.x += 0.01;
          icosahedron.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      
  </script>
  <script type="module" src="./scripts/initScene.js"></script>

</body>
</html>
