<!DOCTYPE html>
<html>

<head>
  <title>3D Product viewer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <meta name="description" content="A simple 3D product viewer using Three.js and GLTFLoader.">
  <link href="styles.css" rel="stylesheet" type="text/css">

  <script type="module" src="/scripts/"></script>
</head>
<body>
  <div id="container">
    <div id="viewer"></div>
    <div id="controls">
      <button id="loadModel">Load Model</button>
      <input type="file" id="fileInput" accept=".glb, .gltf" style="display: none;">
    </div>
  </div>

  <script src="https://jdnsilver.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://jdnsilver.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="/scripts/initScene.js"></script>

</body>
</html>
